<!DOCTYPE html>
<html lang="en">
<link href="home.css" rel="stylesheet" type="text/css"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <div id="header">Study Planner</div>
    <div id="choose">Choose a Course:</div>
    <form action="" id="loginForm">
        <select id="courses">
            <option value="physics">AP Physics 1</option>
            <option value="comsci">AP Computer Science</option>
        </select>
        <button type="submit" class="button">Submit</button>
    </form>
    
    <div id="draggableElements">
        <div id="csUnits" style="display: none;">
            <div id="csUnits1" class="draggable">CS Unit 1</div>
            <div id="csUnits2" class="draggable">CS Unit 2</div>
        </div>
    
        <div id="physicsUnits" style="display: none;">
            <div id="physicsUnits1" class="draggable">Physics Unit 1</div>
            <div id="physicsUnits2" class="draggable">Physics Unit 2</div>
        </div>
    </div>

    <script src="home.js"></script>
    
</body>
</html>
